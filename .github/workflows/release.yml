name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Get version
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Build releases
      run: |
        VERSION=${{ steps.get_version.outputs.VERSION }}
        
        # Linux AMD64
        GOOS=linux GOARCH=amd64 go build -ldflags "-X main.version=$VERSION" -o dist/droy-pm-${VERSION}-linux-amd64
        
        # Linux ARM64
        GOOS=linux GOARCH=arm64 go build -ldflags "-X main.version=$VERSION" -o dist/droy-pm-${VERSION}-linux-arm64
        
        # macOS AMD64
        GOOS=darwin GOARCH=amd64 go build -ldflags "-X main.version=$VERSION" -o dist/droy-pm-${VERSION}-darwin-amd64
        
        # macOS ARM64
        GOOS=darwin GOARCH=arm64 go build -ldflags "-X main.version=$VERSION" -o dist/droy-pm-${VERSION}-darwin-arm64
        
        # Windows AMD64
        GOOS=windows GOARCH=amd64 go build -ldflags "-X main.version=$VERSION" -o dist/droy-pm-${VERSION}-windows-amd64.exe

    - name: Create archives
      run: |
        VERSION=${{ steps.get_version.outputs.VERSION }}
        cd dist
        
        for file in droy-pm-*; do
          if [[ $file == *.exe ]]; then
            zip ${file%.exe}.zip $file
          else
            tar czf ${file}.tar.gz $file
          fi
        done

    - name: Generate changelog
      id: changelog
      run: |
        echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
        git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD~1)..HEAD >> $GITHUB_OUTPUT
        echo "" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        body: |
          ## Changes
          ${{ steps.changelog.outputs.CHANGELOG }}
          
          ## Installation
          
          ### Linux
          ```bash
          curl -L -o droy-pm.tar.gz https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.VERSION }}/droy-pm-${{ steps.get_version.outputs.VERSION }}-linux-amd64.tar.gz
          tar xzf droy-pm.tar.gz
          sudo mv droy-pm /usr/local/bin/
          ```
          
          ### macOS
          ```bash
          curl -L -o droy-pm.tar.gz https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.VERSION }}/droy-pm-${{ steps.get_version.outputs.VERSION }}-darwin-amd64.tar.gz
          tar xzf droy-pm.tar.gz
          sudo mv droy-pm /usr/local/bin/
          ```
          
          ### Windows
          Download the `.exe` file and add it to your PATH.
        files: |
          dist/*.tar.gz
          dist/*.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
